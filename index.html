<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h3>Calculadora de Edad</h3>
            </div>
            <div class="card-body">
                <form id="ageCalculatorForm">
                    <!-- Fecha de nacimiento -->
                    <div class="mb-3">
                        <label for="birthDate" class="form-label">Fecha de Nacimiento (DD-MM-YYYY):</label>
                        <input type="text" id="birthDate" class="form-control" placeholder="Ejemplo: 22-04-1995" required>
                    </div>
                    <!-- Fecha actual -->
                    <div class="mb-3">
                        <label for="currentDate" class="form-label">Fecha Actual (DD-MM-YYYY):</label>
                        <input type="text" id="currentDate" class="form-control" placeholder="Ejemplo: 08-12-2024" required>
                    </div>
                    <!-- BotÃ³n calcular -->
                    <div class="text-center">
                        <button type="button" id="calculateButton" class="btn btn-primary">Calcular Edad</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <h5 id="result" class="text-secondary"></h5>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
